version: '3'

services: 
    postgres:
        image: postgres:9.6.17
        volumes:
            - ./data/pgsql:/var/lib/postgresql/data
        ports: 
            - ${POSTGRES_PORT}:5432
        environment:
            POSTGRES_HOST: ${POSTGRES_HOST}
            POSTGRES_PORT: ${POSTGRES_PORT}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        networks:
            - net
        restart: on-failure

networks:
    net:
        external: false

